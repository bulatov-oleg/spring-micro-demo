#0 - automatic takes port from eurekaServer
server.port=0
#id application
spring.application.name=eclient

#this is client!
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#url for registration application to server, and other actions
eureka.client.service-url.defaultZone=http://localhost:8900/eureka

#logging pattern
logging.pattern.console=%C{1.} [%-5level] {dd.MM.yy HH.mm.ss} - %msg%n

#for unique id instan—Åe
eureka.instance.instance-id=${spring.application.name}:${random.uuid}




